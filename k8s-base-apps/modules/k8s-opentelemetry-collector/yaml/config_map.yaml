apiVersion: v1
kind: ConfigMap
metadata:
  name: otelcontribcol
  labels:
    app: otelcontribcol
data:
  config.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
          http:
        k8s_cluster:
          collection_interval: 10s
    processors:

    exporters:
      logging:

    service:
      pipelines:
        traces:
          receivers: [otlp, k8s_cluster]
          processors: []
          exporters: [logging]
